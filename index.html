<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Name</label>
            <input type="text"
            pattern="[A-Za-z]{13}"
             placeholder="Write your name">
            <label for="">Email</label>
            <input type="email" placeholder="Write your email address">
            <label for="">Phone Number</label>
            <input type="tel" placeholder="Write your phone number">
        </fieldset>
        <fieldset>
            <legend>Work Exprerience</legend>
            <label for="">Company name</label>
            <input type="text" max="14" min="3">
            <label>Years of exprerience</label>
            <input type="number" max="2" min="1">
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
